<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <style>
        /* General Styles */
        body {
            font-family: 'Helvetica Neue', sans-serif;
            margin: 0;
            padding: 0;
            background-color: chocolate;
            background-image: url("pics.jpg");
            background-repeat: no-repeat;
            background-size: cover;
            color: white;
        }

        header {
            background-color: #333;
            color: white;
            padding: 15px 0;
            text-align: center;
        }

        nav {
            background-color: #444;
            padding: 10px 0;
        }

        nav ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
            text-align: center;
        }

        nav ul li {
            display: inline;
            margin: 0 15px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s;
        }

        nav ul li a:hover {
            color: #ff5733;
        }

        h1 {
            background-color: antiquewhite;
            color: black;
            padding: 10px;
            border-radius: 10px;
            display: inline-block;
            animation: fadeIn 2s;
        }

        .content {
            text-align: center;
            padding: 50px 20px;
            background-color: rgba(0, 0, 0, 0.6);
            border-radius: 10px;
            margin: 20px;
            animation: fadeIn 2s;
        }

        .content p, .content h2, .content a {
            animation: slideIn 2s;
            font-style: italic;
            font-size: larger;
        }

        .content a {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #0073e6;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s, transform 0.3s;
        }

        .content a:hover {
            background-color: #ff5733;
            transform: scale(1.1);
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideIn {
            from { margin-left: 100%; }
            to { margin-left: 0%; }
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome To Contact Us Page</h1>
    </header>
    <nav>
        <ul>
            <li><a href="Homepage.html">Home</a></li>
            <li><a href="Loginp.html">Login</a></li>
            <li><a href="About.html">About Us</a></li>
            <li><a href="Contact.html">Contact Us</a></li>
            <li><a href="Registration.html">Registration</a></li>
        </ul>
    </nav>
    <div class="content">
        <p>PACE ITS</p>
        <h2>Address:</h2>
        <p>NEAR VALLURAMMA TEMPLE, ONGOLE-523272, Andhra Pradesh</p>
        <p><b>Office:</b> 8581324034</p>
        <p><b>Email:</b> pacetour@pace.ac.in</p>
        <p>*For more information please contact us</p>
        <a href="Register.html">Contact Us</a>
    </div>
</body>
</html>
